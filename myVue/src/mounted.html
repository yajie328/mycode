<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>vue实例上的方法</title>
<style>
</style>
</head>
<body>
    <div id="app">
       <p ref="myp">{{msg}}</p>
       <p ref="myp">{{msg}}</p>
       <div v-for="item in arr" ref="mydiv">item</div>
    </div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
let vm = new Vue({ //根实例 初始化时会调用很多方法（钩子函数）
    el: "#app",
    data: {
        msg: 'hello',
        arr:[1,2,3]
    },
    mounted(){
        // 如果dom不是v-for循环出来的，只能获取一个
        console.log(this.$refs.myp);
        this.arr = [1,2,3,4]; // dom渲染时异步的
        this.$nextTick(()=>{ // 异步方法，等待渲染dom完成后来获取vm
            console.log(vm);
            // 如果数据变化后获取真实dom中的内容，需要等待页面渲染完毕后去获取，所有的dom操作 最好放在nextTick中
            console.log(this.$refs.mydiv); 
        })
    }
   
}); 
    </script>
</body>
</html>
